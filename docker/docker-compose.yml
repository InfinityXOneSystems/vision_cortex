version: "3.9"
services:
  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  vision-cortex:
    build:
      context: ../..
      dockerfile: vision_cortex/docker/Dockerfile
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama2
      - INGEST_INTERVAL_MINUTES=60
    depends_on:
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: ["npx", "ts-node", "src/vision-cortex/universal-ingestor.ts"]
    ports:
      - "4000:4000"

volumes:
  ollama_data:
    driver: local

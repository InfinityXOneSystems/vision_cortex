version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: vision-cortex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  vision-cortex-agents:
    build: .
    container_name: vision-cortex-agents
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    command: npm run agents:start

volumes:
  redis_data: